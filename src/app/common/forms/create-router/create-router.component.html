<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Createn new router</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form
            [formGroup]="routerForm"
            (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input
                    name="name"
                    formControlName="name"
                    matInput
                    required />
                @if (routerForm.get('name')?.errors && routerForm.touched) {
                    <mat-error>{{ routerForm.get('name')?.errors | formError }}</mat-error>
                }
            </mat-form-field>
            <button
                mat-raised-button
                color="primary"
                class="full-width"
                type="submit"
                [disabled]="!routerForm.valid">
                Create
            </button>
        </form>
    </mat-card-content>
</mat-card>
