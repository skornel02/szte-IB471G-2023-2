<mat-card class="form-card">
    <mat-card-header>
        <mat-card-title>Create new bridge</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form
            [formGroup]="routerForm"
            (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>Bridge name</mat-label>
                <input
                    name="bridgeName"
                    formControlName="bridgeName"
                    matInput
                    required />
                @if (routerForm.get('bridgeName')?.errors && routerForm.touched) {
                    <mat-error>{{ routerForm.get('bridgeName')?.errors | formError }}</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Interface name</mat-label>
                <input
                    name="interfaceName"
                    formControlName="interfaceName"
                    matInput
                    required />
                @if (routerForm.get('interfaceName')?.errors && routerForm.touched) {
                    <mat-error>{{ routerForm.get('interfaceName')?.errors | formError }}</mat-error>
                }
            </mat-form-field>
            <button
                mat-raised-button
                color="primary"
                class="full-width"
                type="submit"
                [disabled]="!routerForm.valid">
                Create
            </button>
        </form>
    </mat-card-content>
</mat-card>
