<mat-list>
    <mat-list-item>
        <a
            mat-button
            routerLink="/">
            Home
        </a>
    </mat-list-item>
    @if (user === null) {
        <mat-list-item>
            <a
                mat-button
                routerLink="/login">
                Login
            </a>
        </mat-list-item>
        <mat-list-item>
            <a
                mat-button
                routerLink="/register">
                Register
            </a>
        </mat-list-item>
    } @else {
        <mat-list-item>
            <a
                mat-button
                routerLink="/logout">
                Logout
            </a>
        </mat-list-item>
        <mat-list-item>
            <p>
                Welcome, {{ user.email }}
            </p>
        </mat-list-item>
    }
</mat-list>
