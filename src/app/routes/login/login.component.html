<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>E-mail address</mat-label>
                <input
                    name="email"
                    formControlName="email"
                    matInput
                    required />
                @if (loginForm.get('email')?.errors && loginForm.touched) {
                    <mat-error>{{ loginForm.get('email')?.errors | errorPipe }}</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input
                    name="password"
                    formControlName="password"
                    matInput
                    required
                    type="password" />
                @if (loginForm.get('password')?.errors && loginForm.touched) {
                    <mat-error>{{ loginForm.get('password')?.errors | errorPipe }}</mat-error>
                }
            </mat-form-field>
            <button
                mat-raised-button
                color="primary"
                class="full-width"
                type="submit"
                [disabled]="!loginForm.valid">
                Login
            </button>
        </form>
    </mat-card-content>
</mat-card>
